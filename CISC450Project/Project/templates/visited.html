<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visited Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Visited Restaurants</h2>

            {% if error %}
                <div class="alert alert-info text-center">{{ error }}</div>
            {% else %}
                <ul class="list-group">
                    {% for restaurant in restaurants %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ restaurant.name }}
                            <span class="badge bg-secondary">{{ restaurant.location }}</span>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="mt-4 text-center">
                <a href="/home" class="btn btn-outline-primary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
