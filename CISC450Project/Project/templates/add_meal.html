<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Add a Meal</h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="restaurantID" class="form-label">Restaurant:</label>
                    <select id="restaurantID" name="restaurantID" class="form-select" required>
                        {% for restaurant in restaurants %}
                            <option value="{{ restaurant.restaurantID }}">{{ restaurant.name }} - {{ restaurant.location }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="dish_name" class="form-label">Dish Name:</label>
                    <input type="text" id="dish_name" name="dish_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description (optional):</label>
                    <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Add Meal</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="/home" class="btn btn-link">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
