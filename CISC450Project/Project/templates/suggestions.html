<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Meal Suggestions</h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="restaurantID" class="form-label">Select Restaurant:</label>
                    <select id="restaurantID" name="restaurantID" class="form-select" required>
                        {% for restaurant in restaurants %}
                            <option value="{{ restaurant.restaurantID }}">{{ restaurant.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Get Suggestion</button>
                </div>
            </form>

            {% if top_meal %}
                <div class="alert alert-info mt-4">
                    Best-rated meal: <strong>{{ top_meal.name }}</strong>  
                    (Avg Rating: {{ "%.2f"|format(top_meal.avg_rating) }})
                </div>
            {% endif %}

            <div class="mt-3 text-center">
                <a href="/home" class="btn btn-outline-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
