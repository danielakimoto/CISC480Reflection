<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Restaurant Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 400px;">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Restaurant Tracker</h2>

            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <p class="mt-3 text-center text-muted" style="font-size: 0.9em;">
                Don't have an account? Just enter a new username and password to create one.
            </p>
        </div>
    </div>
</body>
</html>
