<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Top Favorite Restaurants</h2>

            {% if favorites %}
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Restaurant</th>
                            <th>Average Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for fav in favorites %}
                            <tr>
                                <td>{{ fav.name }}</td>
                                <td>{{ "%.2f"|format(fav.avg_rating) }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="alert alert-info text-center">No favorite restaurants found yet.</div>
            {% endif %}

            <div class="mt-4 text-center">
                <a href="/home" class="btn btn-outline-primary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
